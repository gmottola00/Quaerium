name: Build and Deploy MkDocs Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
      - 'pyproject.toml'
      - 'mkdocs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:  # Allow manual triggers

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info in docs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Verify package installation
        run: |
          python -c "import rag_toolkit; print(f'Package installed: {rag_toolkit.__version__}')"

      - name: Build MkDocs documentation
        run: mkdocs build --strict

      - name: Check documentation size
        run: |
          du -sh site/
          echo "Documentation built successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force

      - name: Deployment summary
        run: |
          echo "Documentation deployed to GitHub Pages"
          echo "URL: https://gmottola00.github.io/rag-toolkit/"
          echo ""
          echo "Configure GitHub Pages:"
          echo "   1. Go to: https://github.com/gmottola00/Rag-Toolkit/settings/pages"
          echo "   2. Under 'Source', select: Deploy from a branch"
          echo "   3. Under 'Branch', select: gh-pages / (root)"
          echo "   4. Click Save"
